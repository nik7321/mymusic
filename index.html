<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="res.css">
</head>
<body>

    <nav>
        <ul>
            <li class="brand"> <img src="logo1.png" alt="spotify"> </li>
            <li>Home</li>
            <li>About</li>
            <li>Upgrade</li>
            <li>Favs</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>My Albums</h1>
            <div class="songlistcnt">
                <div class="songitem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songname">Kiss and make up</span>
                    <span class="songlistplay"><span class="timespan">5:30</span> <i id="0" class="fa-solid songitemplay fa-circle-play"></i> </span>
                </span>
                </div>

                <div class="songitem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songname">2002</span>
                    <span class="songlistplay"><span class="timespan">4:10</span> <i id="1" class="fa-solid songitemplay fa-circle-play"></i> </span>
                </span>
                </div>

                <div class="songitem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songname">Levitating</span>
                    <span class="songlistplay"><span class="timespan">3:12</span> <i id="2" class="fa-solid songitemplay fa-circle-play"></i> </span>
                </span>
                </div>

                <div class="songitem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songname">Love Someone</span>
                    <span class="songlistplay"><span class="timespan">5:50</span> <i id="3" class="fa-solid songitemplay fa-circle-play"></i> </span>
                </span>
                </div>

                <div class="songitem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songname">Night Changes</span>
                    <span class="songlistplay"><span class="timespan">1:30</span> <i id="4" class="fa-solid songitemplay fa-circle-play"></i> </span>
                </span>
                </div>

                <div class="songitem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songname">Comethru</span>
                    <span class="songlistplay"><span class="timespan">5:23</span> <i id="5" class="fa-solid songitemplay fa-circle-play"></i> </span>
                </span>
                </div>

                <div class="songitem">
                    <img src="covers/7.jpg" alt="1">
                    <span class="songname">The spirits</span>
                    <span class="songlistplay"><span class="timespan">3:30</span> <i id="6"  class="fa-solid songitemplay fa-circle-play"></i> </span>
                </span>
                </div>

                <div class="songitem">
                    <img src="covers/8.jpg" alt="1">
                    <span class="songname">Mama Said</span>
                    <span class="songlistplay"><span class="timespan">2:57</span> <i id="7" class="fa-solid songitemplay fa-circle-play"></i> </span>
                </span>
                </div>

            </div>
        </div>
        <div class="banner"></div>
    </div>

    <div class="bottom">
        <input type="range" id="progbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-2x fa-solid fa-circle-play" id="masterplay"></i>
            <i class="fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
    
    <div class="songinfo">
        <img src="gi.gif" width="35px" alt="" id="gif"> <span id="mastersongname">Kiss and make up || Jada Facer</span>
    </div>
    </div>

    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/af864f8168.js" crossorigin="anonymous"></script>

</body>
</html>
